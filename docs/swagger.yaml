host: network.denartcc.org
info:
  contact:
    email: daniel@hawton.org
    name: Daniel Hawton
  description: Session Cookie
  license:
    name: Apache
    url: https://github.com/adh-partnership/api/blob/main/LICENSE
  title: ADH API
  version: "1.0"
paths:
  /events:
    get:
      description: Get Upcoming Events
      parameters:
      - description: Limit to X events, default 5 (max 10)
        in: query
        name: limit
        type: number
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Events
      tags:
      - Events
    post:
      description: Create an event
      parameters:
      - description: Event Data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.EventRequest'
      responses:
        "201":
          description: ""
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Create Event
      tags:
      - Events
  /events/{id}:
    delete:
      description: Delete an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: ""
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Delete Event
      tags:
      - Events
    get:
      description: Get an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Event
      tags:
      - Events
    patch:
      description: Patch an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Event Data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.EventRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Patch Event
      tags:
      - Events
  /events/{id}/positions:
    get:
      description: Get Positions for an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.EventPosition'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Event Positions
      tags:
      - Events
    post:
      description: Add a position to an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Position. CID 0 means unassigned.
        in: body
        name: position
        required: true
        schema:
          $ref: '#/definitions/dto.EventPositionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Add Event Position
      tags:
      - Events
  /events/{id}/positions/{position}:
    delete:
      description: Delete a position from an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Position Name
        in: path
        name: position
        required: true
        type: string
      responses:
        "204":
          description: ""
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Delete Event Position
      tags:
      - Events
    put:
      description: Update a position for an event.
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Position Name
        in: path
        name: position
        required: true
        type: string
      - description: Position. CID 0 means unassigned.
        in: body
        name: position
        required: true
        schema:
          $ref: '#/definitions/dto.EventPositionRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Update Event Position
      tags:
      - Events
  /events/{id}/signup:
    delete:
      description: Delete User Signup. This will only work for the logged in user.
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: ""
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Delete User Signup
      tags:
      - Events
    post:
      description: Create/Edit User Signup for Event. This will only work for the
        logged in user.
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Signup
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/dto.EventSignupRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Event'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Create/Edit User Signup for Event
      tags:
      - Events
  /live/:facility:
    get:
      parameters:
      - description: Facility, defaults to ZDV if no facility id provided
        in: path
        name: fac
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github.com_adh-partnership_api_internal_v1_overflight.Flightsv1'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Overflights for Facility [Legacy/Deprecated]
      tags:
      - overflight
  /v1/overflight:
    get:
      parameters:
      - description: Facility, defaults to ZDV if no facility id provided
        in: path
        name: fac
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github.com_adh-partnership_api_internal_v1_overflight.Flightsv1'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Overflights for Facility
      tags:
      - overflight
  /v1/overflight/:facility:
    get:
      parameters:
      - description: Facility, defaults to ZDV if no facility id provided
        in: path
        name: fac
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github.com_adh-partnership_api_internal_v1_overflight.Flightsv1'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Overflights for Facility
      tags:
      - overflight
  /v1/storage:
    post:
      parameters:
      - description: Storage Object
        in: body
        name: storage
        required: true
        schema:
          $ref: '#/definitions/dto.StorageRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Document'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.R'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.R'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Create storage object
      tags:
      - storage
  /v1/storage/:category:
    get:
      parameters:
      - description: Category, if applicable
        in: path
        name: category
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Document'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.R'
      summary: Get Storage Listing
      tags:
      - storage
  /v1/storage/:id:
    delete:
      parameters:
      - description: Storage ID
        in: path
        name: id
        required: true
