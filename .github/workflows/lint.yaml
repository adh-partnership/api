name: lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Checkout Repo
    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: ">=1.20"
    - name: Run linters
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53.3