    runs-on: ubuntu-latest
    needs: build
    if : ${{ github.event_name == 'push' && contains(fromJson('["refs/heads/dev", "refs/heads/main"]'), github.ref) }}

    steps:
    - name: Checkout PHZH Gitops Repo
      uses: actions/checkout@v3
