      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAZA_GITOPS_TOKEN }}
        repository: 'vpaza/gitops'
        path: gitops-paza
    - name: Configure git
      run: |-
        cd $GITHUB_WORKSPACE/gitops-paza
